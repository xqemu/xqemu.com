# Project information
site_name: XQEMU
site_description: 'Experimental Xbox emulator'
site_author: 'xqemu Developers'
site_url: http://xqemu.com

# Repository
repo_name: xqemu/xqemu
repo_url: https://github.com/xqemu/xqemu
edit_uri: https://github.com/xqemu/xqemu.com/blob/master/docs/

# Copyright
copyright: 'Copyright &copy; 2018-2019 XQEMU Developers'

# Configuration
theme:
  name: material
  palette:
    primary: green
    accent: light green

  # 404 page
  # static_templates:
  #   - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  feature:
    tabs: true
  font:
    text: Roboto
    code: Roboto Mono
  logo:
    icon: "games"

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
#  - pymdownx.emoji:
#      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
pages:
  - Welcome: index.md
  - Screenshots: screenshots.md
  - Getting Started: getting-started.md
  - Input Devices: input.md
  - Networking: networking.md
  - Tips: tips.md
  - Developers:
    - Welcome: developers/index.md
